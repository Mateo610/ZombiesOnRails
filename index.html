<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zombie Rail Shooter</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            overflow: hidden;
            background: #000;
        }
        
        canvas {
            display: block;
            opacity: 0;
            transition: opacity 0.8s ease-in;
        }

        canvas.visible {
            opacity: 1;
        }
        
        /* Arcade-style crosshair */
        #crosshair {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 40px;
            height: 40px;
            pointer-events: none;
            z-index: 100;
        }
        
        .crosshair-line {
            position: absolute;
            background: #ff1493; /* Hot pink */
            box-shadow: 0 0 10px #ff1493, 0 0 20px #ff1493, 0 0 30px #ff1493;
        }
        
        .crosshair-line.horizontal {
            width: 30px;
            height: 2px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        
        .crosshair-line.vertical {
            width: 2px;
            height: 30px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        
        .crosshair-dot {
            position: absolute;
            width: 4px;
            height: 4px;
            background: #00ffff; /* Cyan */
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            box-shadow: 0 0 5px #00ffff, 0 0 10px #00ffff, 0 0 15px #00ffff;
        }
        
        /* Muzzle flash effect */
        #muzzle-flash {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(255, 255, 200, 0.8) 0%, rgba(255, 200, 100, 0.6) 50%, transparent 100%);
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.05s ease-out;
            z-index: 50;
        }

        /* Loading screen overlay */
        #loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            transition: opacity 0.8s ease-out;
        }

        #loading-overlay.fade-out {
            opacity: 0;
            pointer-events: none;
        }

        #loading-text {
            font-family: 'Courier New', monospace;
            font-size: 32px;
            color: #00ffff;
            text-shadow: 0 0 20px #00ffff, 4px 4px 8px #000;
            animation: pulse 1.5s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        /* Start prompt */
        #start-prompt {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-family: 'Courier New', monospace;
            font-size: 36px;
            color: #00ffff;
            text-shadow: 0 0 20px #00ffff, 4px 4px 8px #000;
            z-index: 1000;
            animation: pulse 1.5s ease-in-out infinite;
            display: none;
        }

        #start-prompt.visible {
            display: block;
        }

        /* Fade transition overlay */
        #fade-transition {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            z-index: 5000;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.5s ease-in-out;
        }

        #fade-transition.active {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div id="loading-overlay">
        <div id="loading-text">LOADING...</div>
    </div>
    <div id="fade-transition"></div>
    <div id="start-prompt">PRESS SPACE TO START</div>
    <div id="muzzle-flash"></div>
    <div id="crosshair">
        <div class="crosshair-line horizontal"></div>
        <div class="crosshair-line vertical"></div>
        <div class="crosshair-dot"></div>
    </div>
    <script type="module" src="/src/main.js"></script>
</body>
</html>
